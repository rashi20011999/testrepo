<html>

    <title>"currency calculator"</title>
     <body>
        <script>
            var amount = 56789
            var f_2000 = 2000
            var f_500 = 500
            var f_200 = 200
            var f_100 = 100
            var f_50 = 50
            var f_20 = 20
            var f_10 = 10

            var f_2 = 2

            console.log("the amount is")

            console.log("amount left = ")
